<div class="container-fluid p-0 vh-100 d-flex flex-column" style="background-color: #10665e;">
  <!-- Título -->
  <div class="text-center py-4">
    <!-- Puedes agregar un título aquí si es necesario -->
  </div>

  <!-- Formulario de inicio de sesión -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center" style="background-color: #417670;">
    <div class="card p-5 shadow-lg" style="width: 28rem; border-radius: 15px; background-color: #ffffff;">
      <h3 class="text-center mb-4 text-primary">Bienvenido</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control rounded-pill" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control rounded-pill" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">Iniciar Sesión</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
